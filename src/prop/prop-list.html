<h2>道具详情</h2>
<table>
  <tr>
    <th>序号</th>
    <th>名称</th>
    <th>类型</th>
    <th>道具说明</th>
    <th>操作</th>
  </tr>
  <tr ng-repeat="prop in props">
    <td>{{$index}}</td>
    <td><a href="/#!/prop/{{prop.id}}">{{prop.name.cn}}</a></td>
    <td>{{prop.type}}</td>
    <td>{{prop.desc}}</td>
    <td><button ng-click="remove($index)">删除</button></td>
  </tr>
</table>
