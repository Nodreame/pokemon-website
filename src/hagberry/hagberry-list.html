<h2>树果详情</h2>
<table>
  <tr>
    <th>名称</th>
    <th>版本</th>
    <th>道具说明</th>
    <th>操作</th>
  </tr>
  <tr ng-repeat="hagberry in hagberrys">
    <td><a href="/#!/hagberry/{{hagberry.id}}">{{hagberry.name.cn}}</a></td>
    <td>{{hagberry.version}}</td>
    <td>{{hagberry.desc}}</td>
    <td><button ng-click="remove($index)">删除</button></td>
  </tr>
</table>
